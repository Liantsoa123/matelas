<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Blocks</title>
    <link rel="stylesheet" th:href="@{/css/blocklist.css}" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />

</head>
<body>
<!-- Sidebar inclusion -->
<div th:replace="sidebar :: sidebar"></div>


<h1>All Blocks ETU002510 </h1>

<div class="form">
    <form th:action="@{/groupebymachienDate}" method="post">
        <div>
            <label for="year">Ann√©e :</label>
            <select id="year" name="year">
                <option value="0">Tous</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <div>
            <button type="submit">Filtrer</button>
        </div>
    </form>
</div>



<!-- Table to display all blocks -->
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>Machine</th>
        <th>Quantite</th>
        <th>Volume</th>
        <th>PrixRevient</th>
        <th>PrixTheorique</th>
        <th>Difference</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blockDTO : ${blockGroupDTO}">
        <td th:text="${blockDTO.id}"></td>
        <td th:text="${blockDTO.getMachineName()}"></td>
        <td th:text="${blockDTO.getQuantite()}"></td>
        <td th:text="${blockDTO.getVolume()}"></td>
        <td th:text="${blockDTO.getTotalPrixRevient()}"></td>
        <td th:text="${blockDTO.getTotalPrixTheorique()}"></td>
        <td th:text="${blockDTO.getDifference()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
